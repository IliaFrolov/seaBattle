    </form>

        // Получение одного пользователя
        function GetUser(id) {
            $.ajax({
                url: "/api/users/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = user._id;
                    form.elements["name"].value = user.name;
                    form.elements["age"].value = user.age;
                }
            });
        }
        // Добавление пользователя
        function CreateUser(y, x) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    y: y,
                    x: x
                }),
                success: function (res) {
                  //   reset();
                  var rows = "";
                  rows += row(`User shot y:${y}, x:${x}. Result: ${res}`) ;
                    
                    $("table tbody").append(rows);
                    //alert(`${userName},${userAge}: ${user}`)
                }
            })
        }
        // Изменение пользователя
        function EditUser(userId, userName, userAge) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: userAge
                }),
                success: function (user) {
                    reset();
                    console.log(user);
                    $("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
                }
            })
        }
  
        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Удаление stat
        function newGame() {

            })

        // создание строки для таблицы
        var row = function (message) {
            return "<tr><td>"+ message + "</td>" +

        }
        // сброс значений формы
        $("#reset").click(function (e) {

        $("#new-game").click(function (e) {

         })

        $("form").submit(function (e) {
            e.preventDefault();
            const y = this.elements["y"].value;
            const x = this.elements["x"].value;

            CreateUser(y, x);
           
        });
  
        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetUser(id);
        })
