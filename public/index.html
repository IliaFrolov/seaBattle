          width: 50px;
          height: 50px;
          margin: 1px;
       }

</head>
<body>
   <h2>Sea battle</h2>
      <div class="d-flex flex-row">
         <div class="Field w-50">
            <div class="d-flex flex-row justify-content-around">
               <a id="new-game" class="btn btn-sm btn-primary ">new game</a>
               <a id="clear-results" class="btn btn-sm btn-primary ">clear results</a>

    <div class=" w-50 d-flex flex-column">

      
    <table class=" table table-condensed table-striped table-bordered">
        <thead><tr><th>Results</th></tr></thead>
        <tbody>
        </tbody>
    </table>
   </div>
   </div>
  
    <script>
       function createField(y, x){
         let table=``;
         table += `<div class="d-flex flex-column" aria-label="Destinations">`;
         for(let r = 0; r <= y; r++){
            table += `<div class="d-flex flex-row" >`;
            for(let c = 0; c <= x; c++){
               table +=  `<div class="shot-btn btn btn-sm btn-primary d-flex flex-column" onclick="Shot(${r},${c})" y="${r}" x="${c}"></div>`;
            }
            table += `</div>`;
         }
         table += `</div>`;
         $(".Field").prepend(table);

       }

        function GetStat() {
            $.ajax({
                url: "/api",
                cache: false, 
                type: "GET",
                contentType: "application/json",
                success: function (stat) {


                  let rows = "";
                  let history = stat.history;
                  console.log(history)
                       $.each(history, function (index, elem) {
                           rows += row(elem);
                       })
                     $("table tbody").append(rows);
                     
                 }
            });
        }

        function Shot(y, x) {
            $.ajax({
                url: "/api",
                cache: false,
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    y: y,
                    x: x
                }),
                success: function (stat) {
                  // reset();
                  var rows = "";
                  rows += row(stat.history[stat.history.length-1]) ;
                    $("table tbody").append(rows);
                }
            })
        }


        function newGame() {
            $.ajax({
                url: "/api",
                contentType: "application/json",
                method: "DELETE",
                success: function (res) {
                     console.log(res);
                     var rows = "";
                     rows += row('New game') ;
                    
                    $("table tbody").append(rows);
                }
            })
        }

        var row = function (message) {
            return "<tr><td>"+ message + "</td>" +
                   "</tr>";
        }
        function reset() {
            var form = document.forms["seaBattleForm"];
            form.reset();

        }
        function clearStat(){
         $("tbody > tr").remove();
        }

        $("#shotButton").click(function (e) {
           alert('shot')
         });

        $("#new-game").click(function (e) {
            e.preventDefault();
            newGame();
         })

         $("#clear-results").click(function (e) {
            e.preventDefault();
            clearStat();
         })

        $("form").submit(function (e) {
            e.preventDefault();
            const y = this.elements["y"].value;
            const x = this.elements["x"].value;

            Shot(y, x);
        });
        createField(9, 9)
        GetStat();
    </script>
</body>
