<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sea battle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <style>
       body{
         width: 500px;
         margin: 0 auto; 
       }
    </style>
</head>
<body>
    <h2>Sea battle</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Y:</label>
            <input class="form-control" name="y" type="number"/>
        </div>
        <div class="form-group">
            <label for="age">X:</label>
            <input class="form-control" name="x" type="number"/>
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">shot</button>
            <a id="new-game" class="btn btn-sm btn-primary ">new game</a>
            <a id="clear-results" class="btn btn-sm btn-primary ">clear results</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Results</th></tr></thead>
        <tbody>
        </tbody>
    </table>
  
    <script>
        function GetStat() {
            $.ajax({
                url: "/api",
                cache: false, 
                type: "GET",
                contentType: "application/json",
                success: function (stat) {


                  let rows = "";
                  let history = stat.history;
                  console.log(history)
                       $.each(history, function (index, elem) {
                           rows += row(elem);
                       })
                     $("table tbody").append(rows);
                     
                 }
            });
        }

        function Shot(y, x) {
            $.ajax({
                url: "/api",
                cache: false,
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    y: y,
                    x: x
                }),
                success: function (stat) {
                  reset();
                  var rows = "";
                  rows += row(stat.history[stat.history.length-1]) ;
                    $("table tbody").append(rows);
                }
            })
        }


        function newGame() {
            $.ajax({
                url: "/api",
                contentType: "application/json",
                method: "DELETE",
                success: function (res) {
                     console.log(res);
                     var rows = "";
                     rows += row('New game') ;
                    
                    $("table tbody").append(rows);
                }
            })
        }

        var row = function (message) {
            return "<tr><td>"+ message + "</td>" +
                   "</tr>";
        }
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        function clearStat(){
         $("tbody > tr").remove();
        }

        $("#new-game").click(function (e) {
            e.preventDefault();
            newGame();
         })

         $("#clear-results").click(function (e) {
            e.preventDefault();
            clearStat();
         })

        $("form").submit(function (e) {
            e.preventDefault();
            const y = this.elements["y"].value;
            const x = this.elements["x"].value;

            Shot(y, x);
        });

        GetStat();
    </script>
</body>
</html>
